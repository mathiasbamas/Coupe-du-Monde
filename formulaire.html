<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="World Cup Rewind retrace l'histoire de la coupe du monde de 1998 a 2022 avec des statistiques et records">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/formulaire.css"> 
    <link rel="icon" type="image/svg" href="img/logo.svg">
    <!-- Script pour envoyer un mail avec EmailJS-->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"> </script>
    <script> (function(){emailjs.init("ckAgtivinuMU7WtQz");})();</script>
    <script src="js/script.js"></script>
    <title>Formulaire</title>
</head>
<body>

    <!-- Barre de navigation  --> 

    <nav id="navbar" class="menu-close">
        <img src="img/logo.svg" alt="logo" id="logo">
        <h1>WORLD CUP REWIND</h1>
        <ul>
            <li><a href="index.html">Acceuil</a></li>
            <li><a href="stats.html">Statistiques</a></li>
            <li><a href="equipes.html">Equipes</a></li>
            <li><a href="formulaire.html">Formulaire</a></li>
        </ul>
        <!-- Menu depliant Mobile  -->
        <div id="menu-hamburger" onclick="afficheMenuDeroulant()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav> 

    <!-- Questionnaire  -->

    <form onsubmit="envoyerUnEmail(); return false">
        <h1>Donnez nous votre Avis</h1>
        <input required type="text" placeholder="Nom" id="nom">
        <input required type="text" placeholder="Prenom" id="prenom">
        <input required type="email" placeholder="Email" id="email">
        <textarea name="avis" id="avis" placeholder="Commentaire"></textarea>
        <h2>Quelle était votre équipe favorite ?</h2>
        <section id="listeEquipes">
            <input type="radio" name="pays" hidden id="pays1">
            <label for="pays1"><img src="img/flag/drapeauArgentineIcon.png" alt=""></label>
            
            <input type="radio" name="pays" hidden id="pays2">
            <label for="pays2"><img src="img/flag/drapeauCroatieIcon.png" alt=""></label>
            
            <input type="radio" name="pays" hidden id="pays3">
            <label for="pays3"><img src="img/flag/drapeauFranceIcon.png" alt=""></label>
            
            <input type="radio" name="pays" hidden id="pays4">
            <label for="pays4"><img src="img/flag/drapeauMarocIcon.png" alt=""></label>
        </section>
        <input type="submit" value="Envoyer" id="envoyer">
    </form>

    <div id="validation-popup">
        <p>Envoie Validé</p>
        <input type="button" value="Fermer" onclick="fermerFenetre()">
    </div> 

    <!-- Bas de page  --> 
    
    <footer id="bas-de-page">
        <p>Site crée par BAMAS Mathias et BIHI Ayoub</p>
        <a href="#"><img src="img/upLogo.svg" id="remonter" alt="logo remonter en haut de la page"></a>
    </footer>
</body>
</html>
