</head>
<body>
    <nav id="navbar" class="menu-close">
        <img src="img/logo.svg" alt="logo" id="logo">
        <h1>WORLD CUP REWIND</h1>
        <ul>

            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav> 
    <main>
        <h1>Donnez nous votre Avis</h1>
        <input type="text" placeholder="Nom" id="nom" required>
        <input type="text" placeholder="Prenom" id="prenom" required>
        <input type="email" placeholder="Email" id="email" required>
        <textarea name="avis" id="avis" placeholder="Commentaire"></textarea>
        <h2>Quelle était votre équipe favorite ?</h2>
        <section id="listeEquipes">
            <input type="radio" name="pays" hidden id="pays1">
            <label for="pays1"><img src="img/flag/drapeauArgentineIcon.png" alt=""></label>
            
            <input type="radio" name="pays" hidden id="pays2">
            <label for="pays2"><img src="img/flag/drapeauCroatieIcon.png" alt=""></label>
            
            <input type="radio" name="pays" hidden id="pays3">
            <label for="pays3"><img src="img/flag/drapeauFranceIcon.png" alt=""></label>
            
            <input type="radio" name="pays" hidden id="pays4">
            <label for="pays4"><img src="img/flag/drapeauMarocIcon.png" alt=""></label>
        </section>
        <input type="submit" value="Envoyer" id="envoyer" onclick="envoyerUnEmail()">
        <div id="validation-popup">
            <p>Envoie Validé</p>
            <input type="button" value="Fermer" onclick="fermerFenetre()">
        </div> 
    </main>
